<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MFP Programming Club: LOGIN</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img id="cpu-logo" src="cpu-logo.jpeg" alt="Computer Programming Unplugged Logo">
        <h1>MFP Computer Programming Unplugged Club</h1>
        <h2>Sign in to CPU</h2>

        <div id="container">
            <div id="login-direct" class="login-box">
                <form>
                    <label id="username-label" for="username">Username or email address</label>
                    <br>
                    <input class="text-input" type="text" id="username" placeholder="username@hw.ac.uk">
    
                    <div id="password-label">
                        <label for="password">Password</label>
                        <a href="https://i.pinimg.com/originals/1e/69/8d/1e698da3e5648182eb9e4682107cae94.jpg" target="_blank">Forgot Password?</a>
                    </div>
                    <input class="text-input" type="password" id="password" placeholder="Enter password here.">
    
                    <input type="submit" id="submit" value="Sign in">
                </form>
            </div>
    
            <br>
    
            <div id="login-via" class="login-box">
                <button id="login-via-github" class="login-via-button">Sign in through <span id="github">GitHub</span></button>
                <button id="login-via-microsoft" class="login-via-button">Sign in through <span id="microsoft">Microsoft</span></button>
            </div>
    
            <br>
            
            <div id="register" class="login-box">
                <p>New to CPU? <a href="https://th.bing.com/th/id/OIP.U4KW81t0_TLUSymX_e9TCgAAAA?w=207&h=188&c=7&r=0&o=5&dpr=1.5&pid=1.7" target="_blank">Create an account.</a></p>
            </div>
            <br><br>
        </div>
    </body>
</html>
